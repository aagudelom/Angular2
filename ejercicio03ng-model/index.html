<!doctype html>
<html lang="es" ng-app>
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"  />
    <!-- incluir Angular -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css"  />
  </head>
  <body>
    <div class="container">
      <h1>NG-MODEL</h1>
      <h4>en angularjs</h4>
      <hr />
      <p>
        Su nombre: {{ nombre | uppercase}}
        <br />
        <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre" />
      </p>

      <p>
        Seleccione el pais: {{pais}}
        <select class="form-control" ng-model="pais">
          <option value="1">
            Costa rica
          </option>
          <option value="2">
            México
          </option>
          <option value="3">
            Colombia
          </option>
        </select>
      </p>

      <p>
        Seleccione las opciones que desea: {{ opt1 }} {{opt2}}
        <br />
        <input type="checkbox" ng-model="opt1" />Opción 1
        <br />
        <input type="checkbox" ng-model="opt2"  />Opción 2
      </p>

      <p>
        Seleccione el genero: {{genero}}
        <br />
        <input type="radio" ng-model="genero" value="M"/>Opción 1
        <br />
        <input type="radio" ng-model="genero"  value="F"/>Opción 2
      </p>
    </div>


</body>
</html>
