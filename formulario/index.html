<!DOCTYPE html>
<html ng-app="bonusApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <title>Formularios</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
        


    </head>    
    <body>
        
        <div class="container">

        <h1></h1>
        <hr>

        <div class="row">
            <div class="col-md-7">
                
                <form ng-submit="guardar_datos(formulario.$valid)" name="formulario" novalidate="novalidate">
                
                    <div class="form-group" ng-class="{
                        'has-error' : !formulario.nombre.$valid && !formulario.$pristine,
                        'has-sucess' : formulario.nombre.$valid && !formulario.$pristine
                    }
                    ">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required="required"
                        ng-model="formData.nombre" name="nombre">
                        <p ng-hide="formulario.nombre.$valid || formulario.$pristine" class="help-block">Este campo es necesario</p>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" class="form-control"
                            ng-model="formData.edad">
                    </div>

                    <div class="form-group has-error">
                        <label for="genero">Genero</label>
                        <select class="form-control" id="genero" ng-model="formData.genero" required="required"
                            name="genero">
                            <option value=""></option>
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                    </div>

                    <div class="form-group"  ng-class="{
                        'has-error' : !formulario.email.$valid && !formulario.$pristine,
                        'has-sucess' : formulario.email.$valid && !formulario.$pristine
                    }
                    ">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ng-model="formData.email"
                            required="required" name="email">
                        <p ng-hide="!formulario.email.$error.required || formulario.$pristine" class="help-block">Este campo es requerido</p>
                        <p ng-hide="!formulario.email.$error.email || formulario.$pristine" class="help-block">No tiene formato de correo</p>
                    </div>

                    <button type="submit" class="btn btn-primary"> Guardar</button>
                </form>            

            </div>

            <!-- Bloque de codigo -->
            <div class="col-md-5">
                <label>Estructura de datos</label>
                <pre>{{formulario | json}}</pre>
            </div>

        </div>

            

        </div>
        
    </body>
</html>
