<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Promesas</title>
    <!--script data-require="angular.js@1.1.5" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" data-semver="1.1.5"></script -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="/build/js/config.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script>
        System.import('build/js/app-personas.module.js');
    </script>
  </head>
  <body ng-app="personasapp">
    <div class="container" ng-controller="personasCtrl">
      <h1>Servicios</h1>
      <hr>            
      <div ng-show="alumnos.cargando == false">
        <pre>
          {{alumnos | json}}
        </pre>
      </div>
      <label class="label label-primary" ng-show="alumnos.cargando">Cargando data...</label>
    </div> 
  </body>
</html>
